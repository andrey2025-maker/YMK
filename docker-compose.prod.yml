version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: electric_bot_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-electric_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./storage/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - electric_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis для кэширования и FSM
  redis:
    image: redis:7-alpine
    container_name: electric_bot_redis
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - electric_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Миграции базы данных (запускается один раз)
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: electric_bot_migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    command: >
      bash -c "
        alembic upgrade head &&
        echo 'Migrations completed'"
    networks:
      - electric_network
    restart: "no"

  # Основной бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    container_name: electric_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Бот
      - BOT_TOKEN=${BOT_TOKEN}
      - MAIN_ADMIN_ID=${MAIN_ADMIN_ID}
      
      # База данных
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=0
      
      # Настройки
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=${TIMEZONE:-Europe/Moscow}
      - DEBUG=${DEBUG:-false}
      
      # Telegram архивы
      - CHANGES_CHAT_ID=${CHANGES_CHAT_ID}
      - CHANGES_TOPIC_ID=${CHANGES_TOPIC_ID}
      - FILES_CHAT_ID=${FILES_CHAT_ID}
      - LOGS_CHAT_ID=${LOGS_CHAT_ID}
      - LOGS_TOPIC_ID=${LOGS_TOPIC_ID}
    networks:
      - electric_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  # Nginx для проксирования (опционально, для API если будет)
  nginx:
    image: nginx:alpine
    container_name: electric_bot_nginx
    depends_on:
      - bot
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - electric_network
    restart: unless-stopped

  # Мониторинг (Prometheus + Grafana)
  prometheus:
    image: prom/prometheus:latest
    container_name: electric_bot_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - electric_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: electric_bot_grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - electric_network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Логирование (Loki + Promtail)
  loki:
    image: grafana/loki:latest
    container_name: electric_bot_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - electric_network
    volumes:
      - loki_data:/loki

  promtail:
    image: grafana/promtail:latest
    container_name: electric_bot_promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - electric_network
    depends_on:
      - loki

networks:
  electric_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_PATH:-./data}/postgres
      o: bind
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_PATH:-./data}/redis
      o: bind
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local